<div class="container">
    <div class="row col-md-4">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Login</h2>

                <form method="post" ng-submit="loginCtrl.login(username)" name="loginForm">

                    <div class="form-group">
                        <input class="form-control input-lg" type="email" name="email"
                               ng-model="email" placeholder="User name" required autofocus autocomplete="off">
                    </div>

                    <div class="form-group">
                        <input class="form-control input-lg" type="password" name="password"
                               ng-model="password" placeholder="Password" required autofocus autocomplete="off">
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid"
                            class="btn btn-lg btn-block btn-success">Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
