<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I heart JMM</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.2.0/modules/navbar.min.js">
</head>
<body>

<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top"
     role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="/" data-match-route="/$">Needs a better name</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
            <li data-match-route="/login"><a href="/login">Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="currentUser">
            <li class="navbar-text" ng-bind="currentUser.email"></li>
            <li><a href="javascript:void(0)" ng-click="logout()" class="logout">Logout</a></li>
        </ul>
    </div>
</div>


<login ng-show="!currentUser"></login>

<div ng-view ng-if="currentUser"></div>

<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-cookies.js"></script>

<script src="app.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/homework.js"></script>

<script src="services/auth.js"></script>

<!-- temp until I can work out how to do this with angular strap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
